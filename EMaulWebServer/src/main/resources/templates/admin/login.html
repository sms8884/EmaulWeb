<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

    <link href="../../static/css/bootstrap.min.css" type="text/css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"/>

    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin .checkbox {
            font-weight: normal;
        }

        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>

<body>

<div class="container">

    <p th:if="${param.logout}" class="alert">로그아웃되었습니다.</p>

    <p th:if="${param.error}" class="alert alert-error">오류가 있습니다. 잠시 후 다시 시도해주세요.</p>

    <form class="form-signin" action="/admin/login" method="post">
        <h2 class="form-signin-heading">스마트 시티 로그인</h2>
        <label for="inputUsername" class="sr-only">아이디</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="아이디" required="required"
               autofocus="autofocus"/>
        <label for="inputPassword" class="sr-only">비밀번호</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호"
               required="required"/>
        <button id="login" value="login" class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        <button id="join" value="join" class="btn btn-lg btn-primary btn-block">회원가입</button>

        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
    </form>

</div>
<!-- /container -->


</body>
</html>
