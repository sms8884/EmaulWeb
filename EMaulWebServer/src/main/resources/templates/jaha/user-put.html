<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link type="text/css" rel="stylesheet" href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" href="../../static/font-awesome/css/font-awesome.css"
          th:href="@{/font-awesome/css/font-awesome.css}"/>
    <link type="text/css" rel="stylesheet" href="../../static/css/sb-admin-2.css" th:href="@{/css/sb-admin-2.css}"/>

    <style>
        .no-border-on-me > thead > tr > th,
        .no-border-on-me > tbody > tr > th,
        .no-border-on-me > tfoot > tr > th,
        .no-border-on-me > thead > tr > td,
        .no-border-on-me > tbody > tr > td,
        .no-border-on-me > tfoot > tr > td {
            border-top-style: none;
            border-bottom-style: none;
        }

    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <title>입주자 명단 등록</title>
</head>

<body>

<div id="wrapper">                <!-- /#wrapper -->

    <div th:replace="admin/admin :: top-nav"></div>

    <div th:replace="admin/admin :: vert-nav-admin"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">입주자 명단 등록</h1>

                <div>

                    <form name="multiform" id="multiform" method="POST" enctype="multipart/form-data"
                          action="/jaha/apt/user/upload">
                        <div id="file-up" style="margin-top: 3%">
                            <div class="file_input">
                                <label>
                                    파일 선택
                                    <input id="files" type='file' name="files[]" accept='text/csv'
                                           onchange="javascript:document.getElementById('file_route1').value=this.value"/>
                                </label>
                                <input type="text" readonly="readonly" title="File Route" id="file_route1"/>
                                <button type="submit" class="btn btn-info btn-sm" style="margin-top: -5px"
                                        onclick="showLoading()">전송
                                </button>

                            </div>
                        </div>
                    </form>

                    <div class="panel panel-info" style="margin-top: 3%">
                        <div class="panel-heading">컬럼정보(콤마로 구분된 CSV)</div>

                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <th>아파트Id</th>
                                <th>동</th>
                                <th>호</th>
                                <th>이름</th>
                                <th>전화번호</th>
                            </tr>
                            </tbody>
                        </table>


                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal-info" tabindex="-1" role="dialog" aria-labelledby="modal-info"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">알림</h4>
            </div>
            <div class="modal-body">
                <h3>입력 중입니다. 잠시 기다려주세요.</h3>
            </div>
        </div>
    </div>
</div>

<script src="../../static/js/jquery-1.11.2.min.js" th:src="@{/js/jquery-1.11.2.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/metisMenu/metisMenu.js" th:src="@{/js/metisMenu/metisMenu.js}"></script>
<script src="../../static/js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>
<script src="../../static/js/moment-with-locales.js" th:src="@{/js/moment-with-locales.js}"></script>
<script src="../../static/js/jquery.form.js" th:src="@{/js/jquery.form.js}"></script>

<script>

    /*<![CDATA[*/

    function showLoading(){
        $('#modal-info').modal('show');
    }

    /*]]>*/




</script>

</body>
</html>
