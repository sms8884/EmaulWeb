        <div class="header-bar" id="ie8-alert" style="display: none">
            <div class="header-jaha-logo">
                <!--<span>죄송합니다. 인터넷 익스플로러 8 이하는 지원하지 않습니다. XP 사용자는 크롬을 설치해 주세요.</span>-->

        <div class="container">

            <form id="login-form" class="form-signin" action="/api/public/user/login" method="post" enctype="multipart/form-data">

                <label for="inputEmail" class="sr-only">이메일</label>
                <input type="text" id="inputEmail" name="email" class="form-control" placeholder="이메일 아이디"
                       required="required"
                       autofocus="autofocus" th:value="${userEmail}" />
                <label for="inputPassword" class="sr-only">비밀번호</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호"
                       required="required"/>
                <p style="color: #fff">스마트폰에서 'e마을'을 다운로드하고 가입할 때 사용한 이메일 주소와 비밀번호를 입력합니다.</p>

                <button id="login" value="login" class="btn btn-lg btn-emaul btn-block" type="submit"><strong>로그인</strong></button>
                <button id="join" value="join" class="btn btn-lg btn-emaul-sub btn-block" type="button" onclick="location.href='/join/agreement'"><strong>회원가입</strong></button>
                <div class="checkbox" style="float: left">
                    <label style="color: white">
                        <input type="checkbox" id="emailSave"/> 이메일 저장
                    </label>
                </div>
                <div style="float: right; color: #fff; margin-top: 10px">

					·
					<a href="javascript:" onclick="location.href='/join/pw-search-form'" class="searchIdA" style="">비밀번호 찾기</a></p>
					<!--20160607추가:e-->
                </div>
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
            </form>

<script th:inline="javascript">

    /*<![CDATA[*/

    var agent = navigator.userAgent.toLowerCase();

//    if(agent.indexOf('msie 8.0') != -1 || agent.indexOf('msie 7.0') != -1) {
//        $('#ie8-alert').show();
//    }

    if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
        $('#ie8-alert').show();
    }

    $('#header-close-a').click(function() {
       $('.header-bar').css('display','none')
    });

    $(document).ready(function () {
        $('#fullpage').fullpage({
            menu: true,
            navigation: true,
            navigationPosition: 'right',
            navigationTooltips: ['firstSlide', 'secondSlide', 'third', 'forth'],
            showActiveTooltips: false,
            slidesNavigation: true,
            slidesNavPosition: 'bottom',
            sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke'],
            anchors: ['firstPage', 'secondPage', 'thirdPage', 'fourthPage', 'lastPage'],
            menu: '#myMenu'
        });


        var userEmail = Cookies.get('userEmail');
        if($('#inputEmail').val() == ""){
        	$('#inputEmail').val(userEmail);
        }

        if($('#inputEmail').val()!=''){
            $('#emailSave').attr('checked', 'checked');
        }


        var getError = /*[[${error}]]*/ null;
        if(getError=='true'){
            alert('가입되지 않은 이메일이거나 비밀번호가 틀렸습니다. 다시 확인하시고 로그인 해주세요.');
        }
    });

    $('#login').click(cookieControl);

    function cookieControl(){
        if($('#emailSave').is(':checked')){
            var userEmail = $('#inputEmail').val();
            Cookies.set('userEmail', userEmail, { expires: 365 });
        }else{
            Cookies.remove('userEmail');
        }
    }

    /*]]>*/

</script>
