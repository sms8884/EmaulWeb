<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>JAHA-게시판-검색폼</title>
</head>

<body>

<div class="panel panel-info" th:fragment='board-search-form'>
    <div class="panel-heading" style="font-weight:900"></div>
    <div class="panel-body">
        <table class="table table-responsive" style="margin:0;">
            <tr>
                <th>이벤트 기간</th>
                <td>
                    <div class="form-inline">
                        <label for="datetimepickerFrom" >시작일</label>
                        <div class='input-group date' id='datetimepickerFrom' >
                        	<input th:if="${pagingHelper.search.startDate == null}" type='text' class="form-control datetimepicker" id="_start_date" name="_start_date" placeholder="YYYY.MM.DD HH시 mm분" value="" />
                            <input th:if="${pagingHelper.search.startDate != null}" type='text' class="form-control datetimepicker" id="_start_date" name="_start_date" placeholder="YYYY.MM.DD HH시 mm분" th:value="${#strings.substring(pagingHelper.search.startDate, 0, 4) + '.' + #strings.substring(pagingHelper.search.startDate, 4, 6) + '.' + #strings.substring(pagingHelper.search.startDate, 6, 8) + ' ' + #strings.substring(pagingHelper.search.startDate, 8, 10) + '시 ' + #strings.substring(pagingHelper.search.startDate, 10, 12) + '분'}" />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            <input type="hidden" id="searchStartDate" name="searchStartDate" value="" />
                        </div>
						<label for="datetimepickerTo" style="margin-left:10px;">종료일</label>
                        <div class='input-group date' id='datetimepickerTo' >
                            <input th:if="${pagingHelper.search.endDate == null}" type='text' class="form-control datetimepicker" id="_end_date" name="_end_date" placeholder="YYYY.MM.DD HH시 mm분" value="" />
                            <input th:if="${pagingHelper.search.endDate != null}" type='text' class="form-control datetimepicker" id="_end_date" name="_end_date" placeholder="YYYY.MM.DD HH시 mm분" th:value="${#strings.substring(pagingHelper.search.endDate, 0, 4) + '.' + #strings.substring(pagingHelper.search.endDate, 4, 6) + '.' + #strings.substring(pagingHelper.search.endDate, 6, 8) + ' ' + #strings.substring(pagingHelper.search.endDate, 8, 10) + '시 ' + #strings.substring(pagingHelper.search.endDate, 10, 12) + '분'}" />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            <input type="hidden" id="searchEndDate" name="searchEndDate" value="" />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th>검색</th>
                <td class="form-inline">
                    <select name="searchItem" id="searchItem" class="form-control">
                        <option value="title+content" th:selected="${pagingHelper.search.item == 'title+content'}">제목+내용</option>
                        <option value="title" th:selected="${pagingHelper.search.item == 'title'}">제목</option>
                        <option value="content" th:selected="${pagingHelper.search.item == 'content'}">내용</option>
                    </select>
                    <input type="text" class="form-control faqSearchtxt" id="searchKeyword" name="searchKeyword" th:value="${pagingHelper.search.keyword}" placeholder="검색 키워드를 입력하세요." />
                    <span class="faqSearchBox">
                        <input type="button" class="btn btn-sm btn-outline btn-info" id="searchBtn" name="searchBtn" value="검색" />
                        <input type="button" class="btn btn-sm btn-outline btn-success" id="resetBtn" name="resetBtn" value="초기화" />
                    </span>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
