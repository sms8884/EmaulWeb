<script th:inline="javascript">

/**
 * 페이지 이동
 */
function paging(movePageNum) {
	$("#pageNum").val(movePageNum);

	var $form = $("#boardSearchForm");
	$form.attr("action", $("#listUrl").val());

	$form.submit();
}

$(document).ready(function() {
	// 리스트 조회
    selectBoardList(1);

    $('#pageSize').change(function(){
    	selectBoardList(1);
    });
});


// 게시글 목록 조회
function selectBoardList(pageNum) {

	$.ajax({
 	 url: '/v2/jaha/board-mgr/post/select-list',
     type: 'post',
     async : false,
     dataType: "json",
     data : {
    	 pageNum : pageNum,
    	 pageSize : $("#pageSize").val(),
     	 searchKeyword : $("#searchKeyword").val(),
         searchItem : $("#searchItem").val(),
         searchStartDate : $("#startDate").val(),
         searchEndDate : $("#endDate").val()
     },
     success: function (data) {

 		var postHtml = "";
 		$('#postList').empty();
	console.log(data);
     	if (data.postList) {
     		if (data.postList.length > 0) {

     			$(data.postList).each(function (i, obj) {
     				postHtml += '<tr>';
         			postHtml += '<td style="text-align:left;">';
         			postHtml += '<label><input type="checkbox" name="ids" value="' + obj.id + '" /></label>';
         			postHtml += '</td>';
         			postHtml += '<td>' + obj.categoryName + '</td>';
         			postHtml += '<td class = "board-list-contents">';
         			postHtml += '<a onclick="read(this);" class="popover-top ' + ((obj.postReadId != null && obj.postReadId > 0)?'read':'') + '" href="javascript:pu_content(' + obj.id + ');"  data-toggle="popover-top" title="' + obj.title + '" data-content="' + obj.contentOnlyBody + '">' + obj.title + '</a>';
         			postHtml += '</td>';
         			postHtml += '<td>';
         			postHtml += '' + obj.userAptName + '';
         			postHtml += '</td>';
         			postHtml += '<td>';
         			postHtml += '<div class="btn-group" role="group" aria-label="...">';
         			postHtml += '<div class="btn-group" role="group">';
         			postHtml += '<a  class="link link-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">' + obj.writerName + '<span class="caret"></span>';
         			postHtml += '</a>';
         			postHtml += '<ul class="dropdown-menu" role="menu">';
         			postHtml += '<li><a href="javascript:pu_memberInfo(' + obj.userId + ');">회원 정보</a></li>';
         			postHtml += '<li><a href="javascript:pu_writeBoard(' + obj.userId + ');">작성글 보기</a></li>';
         			postHtml += '</ul>';
         			postHtml += '</div>';
         			postHtml += '</div>';
         			postHtml += '</td>';
         			postHtml += '<td>' + new Date(obj.regDate).format('yyyy-MM-dd HH:mm:ss') + '</td>';
         			postHtml += '<td>' + obj.viewCount + '</td>';
         			postHtml += '</tr>';

     			});



     		} else {
     			postHtml += '<tr>';
     			postHtml += '<td colspan="8">등록된 게시글이 없습니다.</td>';
     			postHtml += '</tr>';
     		}
     		if (data.pagingHelper && data.pagingHelper.totalPageNum) {
					$('#hiddenListPaging').html(makePaging(data.pagingHelper, 'selectBoardList'));

				} else {
					$('#hiddenListPaging').html('');
				}

     		$('#postList').html(postHtml);

     		/*제목,댓글 미리보기 팝오버*/
     		$(".popover-top").popover({trigger: 'hover click','placement': 'top'});

     	} else {
     		alert("게시글 리스트 조회 중 오류가 발생하였습니다.");
     		return;
     	}
     },
     error: function (jqXHR, textStatus, errorThrown) {
         console.log(errorThrown);
         console.log(textStatus);
     }
 });
}
